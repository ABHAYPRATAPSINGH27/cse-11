</head>
<body>
    
    <h1>Hyperlink Examples</h1>

    <h2>Text Link </h2>
    <p>Click the image to visit  Google:</p>
    <a href="https://www.google.com">
        <img src="c:\Users\hp\Downloads\google image.jfif" alt="c:\Users\hp\Downloads\google image.jfif">
    </a>

    <h2>Audio link (downloadable)</h2>
    <p><a href="C:\Users\hp\Downloads\sample-15s.mp3" download="C:\Users\hp\Downloads\sample-15s.mp3">Download Audio file</a></p>

    <h2>Video Link (Downloadable)</h2>

    <h2>Video Hyperlink </h2>

        <a href="https://www.youtube.com/watch?v=kPa7bsKwL-c&list=RDkPa7bsKwL-c&start_radio=1" target="_blank">
