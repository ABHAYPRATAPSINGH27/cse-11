<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and non-semantic elements</title>
    <style>
        .highlight {
            colour: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header><h1>Welcome to my first Semantic page!
    </h1></header>

    <main>
        <article>
            <h2>About Semantic HTML</h2>
            <p>Semantic HTML elements like <mark>&lt;article&gt;</mark> and <mark>&lt;header&gt;</mark>provide meaning to the content, improving accessibility and SEO.</p>
       </article>

       <div>
        <h3>Non-Semantic Section</h3>
        <p>This is a <span class="highlight">generic division</span> of content, styled for demonstration purposes using non-semantic elements.</p>
       </div>
    </main>
    
</body>
</html>
